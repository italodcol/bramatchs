<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Copa</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1 id="title">Pr√≥ximo Jogo do Brasil</h1>
    <h2 id="date"></h2>
    <div class="line-1"></div>
    <div class="game-container">
        <div class="game-info">
            <div class="center-item-detail">
                <div class="center-container center-container-top">
                    <div class="center-item-info">
                        <div class="group-game" id="stage-game"></div>
                        <div class="hour-game" id="hour-game"></div>
                    </div>
                </div>
            </div>
            <div class="game-item">
                <div class="game-teams">
                    <div class="team home-team">
                        <span class="country-name"></span>
                        <img src="#" class="flag-country">
                    </div>
                    <div class="separator">
                        <span>x</span>
                    </div>
                    <div class="team away-team">
                        <img src="#" class="flag-country">
                        <span class="country-name"></span>
                    </div>
                </div>
            </div>
            <div class="center-item-detail">
                <div class="center-container center-container-bottom">
                    <div class="center-item-info">
                        <div class="stadium-name" id="stadium-game"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
